<section>
    <div class="card-group">
        <div class="card" *ngFor="let materia of materias.slice(0, 6)">
            <img src="../../../assets/img/{{ materia.icono }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ materia.nombre }}</h5>
            </div>
        </div>
    </div>
</section>
