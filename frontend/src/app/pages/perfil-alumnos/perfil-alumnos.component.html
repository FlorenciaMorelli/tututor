<div class="container">
    @if(editando == false){
        <div *ngFor="let item of datosAlumno">
            <button type="button" class="btn btn-primary" (click)="editar()">Editar perfil</button>
            <img src="{{ item.foto_path }}" alt="Foto de perfil">
            <h5>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                </svg>
                {{ item.puntuacion }}
            </h5>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" aria-describedby="nombre" name="nombre" required readonly>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" aria-describedby="apellido" name="apellido" required readonly>
            </div>
            <div class="mb-3">
                <label for="zona" class="form-label">Zona</label>
                <input type="text" class="form-control" id="zona" aria-describedby="zona" name="zona" required readonly>
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" aria-describedby="direccion" name="direccion" required readonly>
            </div>
        </div>
    } @else {
        <form [formGroup]="perfilAlumno">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre*</label>
                <input type="text" class="form-control" formControlName="nombre" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" formControlName="apellido">
            </div>
            <div class="mb-3">
                <label for="zona" class="form-label">Zona *</label>
                <input type="text" class="form-control" formControlName="zona" required>
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" formControlName="direccion">
            </div>
            <button type="reset" (click)="cancelar()" class="btn btn-outline-secondary">Cancelar</button>
            <button type="button" (click)="guardar()" [disabled]="perfilAlumno.invalid" class="btn btn-outline-primary me-1">Guardar</button>
        </form>
    }
</div>
