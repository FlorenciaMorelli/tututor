<div class="container">
    <form [formGroup]="perfilProfesor">
        <div class="row">
            <div class="col">
                <img  [src]="perfilProfesor.value.foto_path ? perfilProfesor.value.foto_path : '../../../assets/img/profilePic.jpg'" alt="Foto del profesor" class="img-thumbnail mb-3">
            </div>
            <div class="col">
                <div class="row">
                    <p id="puntuacionText">{{ perfilProfesor.value.puntuacion }} <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                    </svg></p>
                </div>
            </div>
        </div>
        @if(editando){
            <div class="mb-3">
                <label for="foto" class="form-label">Foto</label>
                <input type="file" class="form-control" id="foto" (change)="onFileChange($event)">
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre *</label>
                <input type="text" class="form-control" id="nombre" formControlName="nombre" [disabled]="!editando">
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido *</label>
                <input type="text" class="form-control" id="apellido" formControlName="apellido" [disabled]="!editando">
            </div>
            <div class="mb-3">
                <label for="modalidad" class="form-label">Modalidad *</label>
                <select class="form-select" id="modalidad" formControlName="modalidad" [disabled]="!editando">
                    <option value="">Seleccionar...</option>
                    <option value="En casa">En casa</option>
                    <option value="Punto de encuentro">Punto de encuentro</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="zona" class="form-label">Zona *</label>
                <select class="form-select" id="zona" formControlName="zona" [disabled]="!editando">
                    <option value="">Seleccionar...</option>
                    <option value="CABA">CABA</option>
                    <option value="Buenos Aires Zona Norte">Buenos Aires Zona Norte</option>
                    <option value="Buenos Aires Zona Oeste">Buenos Aires Zona Oeste</option>
                    <option value="Buenos Aires Zona Sur">Buenos Aires Zona Sur</option>
                    <option value="Buenos Aires Interior">Buenos Aires Interior</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Direcci√≥n</label>
                <input type="text" class="form-control" id="direccion" aria-describedby="d" name="direccion" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-primary" (click)="cancelar()">Descartar</button>
                <button type="button" class="btn btn-success" (click)="guardar()">Guardar</button>
            </div>
        } @else {
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" formControlName="nombre" [disabled]="!editando" readonly>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" formControlName="apellido" [disabled]="!editando" readonly>
            </div>
            <div class="mb-3">
                <label for="zona" class="form-label">Zona</label>
                <input class="form-control" type="text" id="zona" formControlName="zona" [disabled]="!editando" readonly>
            </div>
            <div class="mb-3">
                <label for="modalidad" class="form-label">Modalidad</label>
                <input class="form-control" type="text" id="modalidad" formControlName="modalidad" [disabled]="!editando" readonly>
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-primary" (click)="editar()">Editar perfil</button>
            </div>
        }
        
    </form>
</div>
